server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5433/customer
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'

  rabbitmq:
    addresses: localhost:5672

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId},%X{spanId}] - %msg%n"